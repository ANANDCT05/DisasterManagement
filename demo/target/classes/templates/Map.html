<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
        }
        .navbar li {
            float: left;
        }
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar li a:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 20px;
            margin: 20px;
        }
        li {
            display: inline;
        }
        h4 {
            display: inline;
        }
    </style>
</head>
<body>
<ul class="navbar">
    <ul class="navbar">
        <li class="nav-item"><a th:href="@{/api/chat}">Chat Page</a></li>
        <li class="nav-item"><a th:href="@{/api/findAll}">Home Page</a></li>
        <li class="nav-item"><a th:href="@{/api/info}">Info Page</a></li>
        <li class="nav-item"><a th:href="@{/api/login}">Login Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/signup}">SignUp Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/map}">Map Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/disaster}">Disaster Page</a></li>
    </ul>
</ul>
<h1>Disaster Management Map</h1>
<div id="map"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var disasterLocation = L.marker([20.5937, 78.9629]).addTo(map)
        .bindPopup("<b>Disaster Location</b><br>Coordinates: [20.5937, 78.9629]");

    disasterLocation.on('click', function() {
        alert("Disaster location: [20.5937, 78.9629]");
    });
</script>
</body>
</html>
