<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #message-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        h4 {
            display: inline;
            margin: 0;
        }

        .navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <ul class="navbar">
        <li class="nav-item"><a th:href="@{/api/chat}">Chat Page</a></li>
        <li class="nav-item"><a th:href="@{/api/findAll}">Home Page</a></li>
        <li class="nav-item"><a th:href="@{/api/info}">Info Page</a></li>
        <li class="nav-item"><a th:href="@{/api/login}">Login Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/signup}">SignUp Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/map}">Map Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/disaster}">Disaster Page</a></li>
    </ul>
    <h1>Rescue Agency Communication</h1>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", function () {
            const message = messageInput.value.trim();
            if (message !== "") {
                appendMessage(message);
                messageInput.value = "";
            }
        });

        function appendMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
</body>
</html>
