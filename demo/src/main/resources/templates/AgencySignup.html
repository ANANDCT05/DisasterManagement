<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
        }
        li.nav-item {
            float: left;
        }
        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        li.nav-item a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<ul>
    <ul class="navbar">
        <li class="nav-item"><a th:href="@{/api/chat}">Chat Page</a></li>
        <li class="nav-item"><a th:href="@{/api/findAll}">Home Page</a></li>
        <li class="nav-item"><a th:href="@{/api/info}">Info Page</a></li>
        <li class="nav-item"><a th:href="@{/api/login}">Login Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/signup}">SignUp Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/map}">Map Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/disaster}">Disaster Page</a></li>
    </ul>
    <h1>Agency Registration</h1>

    <form th:action="@{/ainsert}" method="post" id="registrationForm">
        <label for="aname">Agency Name:</label>
        <input type="text" id="aname" name="aname" required>

        <label for="tm">Team Members:</label>
        <input type="number" id="tm" name="tm" required>

        <label for="exper">Experience:</label>
        <input type="text" id="exper" name="exper" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="loc">Location:</label>
        <input type="text" id="loc" name="loc" required>

        <label for="PhoneNo">Phone Number:</label>
        <input type="tel" id="PhoneNo" name="PhoneNo" required>

        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark" rows="4" cols="50"></textarea>

        <button type="submit">Register</button>
    </form>

</ul>
</body>
</html>
