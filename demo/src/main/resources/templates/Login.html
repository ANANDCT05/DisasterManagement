<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 500px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333333;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
    .create-account {
      text-align: center;
      font-size: 14px;
      color: #007bff;
      margin-top: 20px;
    }
    .navbar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
      border-radius: 10px;
    }
    .navbar li {
      float: left;
    }
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar li a:hover {
      background-color: #555;
    }
    ul {
      list-style-type: none;
      padding: 20px;
      margin: 20px;
    }
    li {
      display: inline;
    }
    h4 {
      display: inline;
    }
  </style>
</head>
<body>
<div class="container">
  <ul class="navbar">
    <ul class="navbar">
      <li class="nav-item"><a th:href="@{/api/chat}">Chat Page</a></li>
      <li class="nav-item"><a th:href="@{/api/findAll}">Home Page</a></li>
      <li class="nav-item"><a th:href="@{/api/info}">Info Page</a></li>
      <li class="nav-item"><a th:href="@{/api/login}">Login Page</a></li>
      <li class="nav-item"><a  th:href="@{/api/signup}">SignUp Page</a></li>
      <li class="nav-item"><a  th:href="@{/api/map}">Map Page</a></li>
      <li class="nav-item"><a  th:href="@{/api/disaster}">Disaster Page</a></li>
    </ul>
  </ul>
  <h1>Login</h1>
  <form th:action="@{/api/findAll}" method="get">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Login">
    <div class="forgot-password">Forgot password?</div>
    <div class="create-account">Don't have an account? <a href="#">Create one</a></div>
  </form>
</div>
</body>
</html>
