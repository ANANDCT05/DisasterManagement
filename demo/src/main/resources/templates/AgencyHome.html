<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Details</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .agency {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .agency h2 {
            color: #3c64b1;
            margin-bottom: 10px;
            border-bottom: 2px solid #3c64b1;
            padding-bottom: 10px;
            font-size: 24px;
        }

        .agency p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .highlight {
            color: #f76c6c;
            font-weight: bold;
        }

        .agency:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
        }
        li.nav-item {
            float: left;
        }
        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        li.nav-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="navbar">
        <li class="nav-item"><a th:href="@{/api/chat}">Chat Page</a></li>
        <li class="nav-item"><a th:href="@{/api/findAll}">Home Page</a></li>
        <li class="nav-item"><a th:href="@{/api/info}">Info Page</a></li>
        <li class="nav-item"><a th:href="@{/api/login}">Login Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/signup}">SignUp Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/map}">Map Page</a></li>
        <li class="nav-item"><a  th:href="@{/api/disaster}">Disaster Page</a></li>
    </ul>
    <h1>Agency Details</h1>


    <div th:each="agency : ${agencies}" class="agency">
        <h2 th:text="${agency.aname}"></h2>
        <p><span class="highlight">TotalMembers:</span> <span th:text="${agency.tm}"></span></p>
        <p><span class="highlight">Experience:</span> <span th:text="${agency.exper}"></span></p>
        <p><span class="highlight">Email:</span> <span th:text="${agency.email}"></span></p>
        <p><span class="highlight">Location:</span> <span th:text="${agency.loc}"></span></p>
        <p><span class="highlight">Phone No:</span> <span th:text="${agency.PhoneNo}"></span></p>
        <p><span class="highlight">Remark:</span> <span th:text="${agency.remark}"></span></p>
    </div>
</div>
</body>
</html>
